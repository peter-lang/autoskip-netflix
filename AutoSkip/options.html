<!DOCTYPE html>
<html lang="en">
<head>
	<title>Auto HD for YouTube (OpenSource)</title>

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="options.css">
</head>
<body>
<div class="container">

	<h1>Auto Skip Intro for Netflix (OpenSource)</h1>

	<h3>Check project at <a href="https://github.com/peter-lang/autoskip-netflix/" target="_blank">GitHub</a></h3>

	<button type="button" id="restore-defaults" class="btn btn-primary">Restore defaults</button>

	<form role="form" class="form-vertical">
		<div class="form-group">
				<label for="nfas_interval">Skip Try Interval</label><span id="nfas_interval_saved" class="badge badge-success info-showup info-hide">Saved</span>
				<select id="nfas_interval" class="form-control">
					<option value="500">0.5 sec</option>
					<option value="1000">1 sec</option>
					<option value="2000">2 sec</option>
					<option value="5000">5 sec</option>
				</select>
				<span class="help-block">
					Background script checks every X second if there is a Skip Intro button to click.
				</span>
			</div>
		</form>
		<div class="form-group">
			<label for="nfas_xpath">XPath for "Skip Intro" button</label><span id="nfas_xpath_saved" class="badge badge-success info-showup info-hide">Saved</span>
			<input id="nfas_xpath" class="form-control">
			<span class="help-block">
				XPath to find "Skip Intro" button. Do not change it unless you are sure, what you are doing.
			</span>
		</div>
	</form>
</div>

</body>
<script src="options.js"></script>
</html>
